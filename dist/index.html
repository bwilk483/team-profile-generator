
    <!DOCTYPE html>
    <html lang="en">
  
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
      <link rel="stylesheet" href="./styles.css">
      <title>Team Profile Generator</title>
    </head>

    <body>
        <header>
            <h1>My Team</h1>
        </header>
        <main>
            
        <section class='card'>
            <div class='card-header'>
            <h2 class='name'>bryan</h2>
            <h2 class='title'><i class="bi bi-mortarboard-fill"></i> Manager</h2>
            </div>
            <ul class='list-group list-group-flush'>
            <li class='id list-group-item'>Employee ID: 1</li>
            <li class='email list-group-item'>Email: <a href="mailto:bryan@email.com">bryan@email.com</a></li>
            <li class='info list-group-item'>Office Number: 1</li>
            </ul>
        </section>
        
        <section class='card'>
            <div class='card-header'>
            <h2 class='name'>josh</h2>
            <h2 class='title'><i class="bi bi-mortarboard-fill"></i> Engineer</h2>
            </div>
            <ul class='list-group list-group-flush'>
            <li class='id list-group-item'>Employee ID: 2</li>
            <li class='email list-group-item'>Email: <a href="mailto:josh@josh.com">josh@josh.com</a></li>
            <li class='info list-group-item'>GitHub: <a href="https://github.com/josh"> josh </a></li>
            </ul>
        </section>
        
        <section class='card'>
            <div class='card-header'>
            <h2 class='name'>matt</h2>
            <h2 class='title'><i class="bi bi-mortarboard-fill"></i> Intern</h2>
            </div>
            <ul class='list-group list-group-flush'>
            <li class='id list-group-item'>Employee ID: 3</li>
            <li class='email list-group-item'>Email: <a href="mailto:matt@email.com">matt@email.com</a></li>
            <li class='info list-group-item'>School: ku bootcamp</li>
            </ul>
        </section>
        
        </main>
    </body>
    </html>
